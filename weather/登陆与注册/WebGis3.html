<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Get started</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <script src="https://js.arcgis.com/4.3/"></script>

  <script>
    require([
     "esri/Map",
　　　　"esri/views/SceneView",
　　　　"dojo/query",
　　　　"dojo/on",
　　　　"dojo/domReady!"
    ], function(Map, SceneView,query,on) {

      var map = new Map({
        basemap: "streets",
        ground: "world-elevation"
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
        scale: 50000000,
        center: [-116.17, 40.78]
      });
      window.onload = function(){
      		view.goTo({
            position: {
              x: 112.33,
              y: 28.6,
              z: 700000,
              spatialReference: {
                wkid: 4326
              }
            },
            heading: 0,
            tilt: 0
          }, {
            speedFactor: 0.3
          });
          setTimeout(function(){
    	window.open("WebGis2.html",'_self');
    },9000)
      };
     
			
    });
    
  </script>
  
</head>

<body>
  <div id="viewDiv"></div>
 
</body>
</html>
