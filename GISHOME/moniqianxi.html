<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>供电图</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
</head>
<body style="height: 100%; margin: 0 auto">
<div id="container" style="height: 100%"></div>

    <script src="echarts.js"></script>
    <script src="china.js"></script>

<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    var geoCoordMap = {
        '宁波市区': [121.55, 29.88],
        '北仑区': [121.92000, 29.848355],
        '慈溪市': [121.3, 30.23],
        '奉化市': [121.32327, 29.58],
        '宁海县': [121.433654, 29.303559],
        '象山县': [121.810224, 29.41238],
        '余姚市': [121.15, 30.03],
        '镇海区': [121.64, 30.05],
        '鄞州区': [121.644648, 29.70591]
    };

    var BJData = [
        [{
            name: '宁波市区'
        }, {
            name: '北仑区',
            value: 10
        }],
        [{
            name: '北仑区'
        }, {
            name: '慈溪市',
            value: 15
        }],
        [{
            name: '慈溪市'
        }, {
            name: '奉化市',
            value: 15
        }],
        [{
            name: '奉化市'
        }, {
            name: '宁海县',
            value: 15
        }],
        [{
            name: '宁海县'
        }, {
            name: '象山县',
            value: 15
        }],
        [{
            name: '象山县'
        }, {
            name: '余姚市',
            value: 20
        }],
        [{
            name: '余姚市'
        }, {
            name: '镇海区',
            value: 15
        }],
        [{
            name: '镇海区'
        }, {
            name: '鄞州区',
            value: 15
        }],
        [{
            name: '鄞州区'
        }, {
            name: '宁波市区',
            value: 15
        }]
    ];


    //自定义图标路径
    var iconPath = 'image://light_icon.png';

    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var dataItem = data[i];
            var fromCoord = geoCoordMap[dataItem[0].name];
            var toCoord = geoCoordMap[dataItem[1].name];
            if (fromCoord && toCoord) {
                res.push({
                    fromName: dataItem[0].name,
                    toName: dataItem[1].name,
                    coords: [fromCoord, toCoord]
                });
            }
        }
        return res;
    };

    var color = ['#a6c84c', '#F10900', '#00A0E9'];
    var series = [];
    [
        ['', BJData]
    ].forEach(function (item, i) {
        series.push({
            name: item[0],
            type: 'lines',
            zlevel: 1,
            //是否显示图标尾部效果
            effect: {
                show: true,
                period: 6,
                trailLength: 0.6,
                color: '#FDF9AC',
                symbolSize: 2
            },
            lineStyle: {
                normal: {
                    color: color[i + 3],
                    width: 0,
                    curveness: 0.2
                }
            },
            data: convertData(item[1])
        }, {
            name: item[0],
            type: 'lines',
            zlevel: 2,
            effect: {
                show: true,
                period: 6,
                trailLength: 0,
                //              symbol: planePath,
                //                symbol: 'arrow',
                //自定义图标
                symbol: iconPath,
                symbolSize: 10
            },
            lineStyle: {
                normal: {
                    color: color[i + 1],
                    width: 1,
                    opacity: 0.4,
                    curveness: 0.2
                }
            },
            data: convertData(item[1])
        }, {
            name: item[0],
            type: 'effectScatter',
            coordinateSystem: 'geo',
            zlevel: 2,
            rippleEffect: {
                brushType: 'stroke'
            },
            label: {
                normal: {
                    show: true,
                    position: 'right',
                    formatter: '{b}'
                }
            },
            symbolSize: function (val) {
                return val[2] / 8;
            },
            itemStyle: {
                normal: {
                    color: color[i]
                }
            },
            data: item[1].map(function (dataItem) {
                return {
                    name: dataItem[1].name,
                    value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value])
                };
            })
        });
    });

    option = {
        //网页背景部分
        backgroundColor: '#89C3DB',
        title: {
            text: '浙江宁波供电路线',
            subtext: '数据虚构',
            left: 'center',
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            top: 'bottom',
            left: 'right',
            data: [],
            textStyle: {
                color: '#fff'
            },
            selectedMode: 'single'
        },
        geo: {
            //
            map: 'china',
            label: {
                emphasis: {
                    show: true
                }
            },
            roam: true,
            itemStyle: {
                normal: {
                    areaColor: '#008a49',
                    borderColor: '#4b9673'
                },
                emphasis: {
                    areaColor: '#119859'
                }
            }
        },
        series: series
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
